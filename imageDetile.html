<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/iview.css" />
		<link rel="stylesheet" href="css/Entry.css" />
		<title>ImageDetile</title>
	</head>
	<body style="height: auto;">
		<div id="image_detile">
				<Affix>
					<header class="top_container">
						<i-button type="text" @click="back">back</i-button>
					</header>
				</Affix>
	        <section>
	        	<div v-for="(imgs, index) in pic" :key="imgs" :prop="'pic.' + index + '.value'">
	            	<img :src="imgs.imgurl" :alt="imgs.id" />
	          		<br />
	          	</div>
	        <div class="bottom">
	          	登陆之后可以查看更多哦!
	        </div>
	        </section>
      </div>
        <div class="bottom_style">
			<section class="container">
				<span class="item">CopyRight</span>
				<span class="item">github</span>
				<span class="item">version</span>
				<span class="item">contact</span>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/iview.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/imageDetile.js"></script>
</html>
