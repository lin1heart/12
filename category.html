<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
		<link rel="stylesheet" href="css/Entry.css" />
	</head>

	<body>
		<section class="full">
			<div id="banner_full">
				<div class="image_flex_container">
					<h1 class="banner_title">welcome to maldives holiday</h1>
					<h3 class="banner_image_subtitle">現在の人数: {{onlineCount}}</h3>
					<h3 class="banner_image_subtitle">累計人数: {{dbCount}}</h3>
					<h3 class="banner_image_subtitle">自分タイムズ: {{selfCount}}</h3>
				</div>
				<div style="height: 10%; display: flex ">
					<h3 class="banner_middle_text">拯救世界银河小分队的密码花园</h3>
				</div>
			</div>
			<Affix>
				<header class="top_container">123
					<!--<Logo containerStyle={{ display: 'inline' }} />
					<FlatButton label="BACK" onClick={this._back} />
					<Avatar />-->
				</header>
			</Affix>
			<div id="image_container" :style="{'width': totalWidth,'marginLeft': 'totalLeft'}">
				<section class="image_list_container">
					<div v-for="(imgs, index) in pic" @click="imageclick(index)" :key="imgs" :prop="'pic.' + index + '.value'" class="itemContainer" :style="{'width': imgs.aspectRatioWidth,'flexGrow': imgs.aspectRatioFlex }">
						<i :style="{'paddingBottom': imgs.ipadding}"></i>
						<img :src="imgs.imgurl" alt="" />
						<div class="titleWrapper">
							<span class="titleText">{{imgs.title}}</span>
						</div>
					</div>
				</section>
				    	<template v-if="status==='loaded'">
						    <div class="image_status" @click="load">
				    			加载更多
						    </div>
				    	</template>
				    	<template v-if="status==='nomore'">
					    	<div class="image_status" @click="load">
					    		没有更多了！
					    	</div>
				    	</template>
				    	<template v-if="status==='loading'">
					    	<div class="image_status">
					    		<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
								    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
								    <path d="M0 0h24v24H0z" fill="none"/>
								</svg>
							</div>
				    	</template>
				<!--<ImageStatus />
				<DrawMenu />-->
			</div>
			<!--<svg
		        fill="#000000"
		        height="24"
		        viewBox="0 0 24 24"
		        width="24"
		        xmlns="http://www.w3.org/2000/svg"
		      >
		        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
		        <path d="M0 0h24v24H0z" fill="none" />
		      </svg>-->
		</section>
	</body>
	<!--<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>-->
	<script type="text/javascript" src="js/vue.min.js" ></script>
	<script type="text/javascript" src="js/iview.min.js" ></script>
	<!--<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>-->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/category.js"></script>

</html>
